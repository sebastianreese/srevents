{namespace sr=TYPO3\Srevents\ViewHelpers}
<f:layout name="Default" />


<f:section name="main">

	<f:flashMessages />

<table  class="tx_srevents contenttable" >
	<tr height="30">
		<th width="500" scope="col"><f:translate key="tx_srevents_domain_model_event.eventname" /></th>
		<th width="500" scope="col"><f:translate key="tx_srevents_domain_model_event.location" /></th>
		<th width="500" scope="col"><f:translate key="tx_srevents_domain_model_event.date" /></th>
		<th> </th>
	</tr>

	<f:for each="{events}" as="event">
		<tr>
			<td>{event.eventname}</td>
			<td><f:format.nl2br>{event.location}</f:format.nl2br></td>
			<td><sr:format.dateTime format="{settings.dateFormat}" timestamp="{event.date}"></sr:format.dateTime></td>
			<td><f:link.action action="show" arguments="{event : event}"> <f:translate key="tx_srevents_domain_model_event.more" /></f:link.action></td>
		</tr>
	</f:for>
</table>
</f:section>
